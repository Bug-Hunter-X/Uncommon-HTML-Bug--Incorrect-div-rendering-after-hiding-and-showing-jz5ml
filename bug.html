<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body> <p>This is a paragraph.</p> <p>This is another paragraph.</p> <div id="myDiv"></div> <script> const div = document.getElementById("myDiv"); div.style.display = "none"; // Incorrectly hiding the div. div.innerHTML = "<p>This is hidden paragraph.</p>"; div.style.display = "block"; // Showing the div again, but innerHTML might not render correctly. </script> </body></html>
