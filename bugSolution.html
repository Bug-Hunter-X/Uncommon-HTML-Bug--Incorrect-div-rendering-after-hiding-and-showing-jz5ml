<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <p>This is a paragraph.</p> <p>This is another paragraph.</p> <div id="myDiv"></div> <script> const div = document.getElementById("myDiv"); const newParagraph = document.createElement("p"); newParagraph.textContent = "This is hidden paragraph."; div.appendChild(newParagraph); // Append the new paragraph to div. </script> </body></html>
